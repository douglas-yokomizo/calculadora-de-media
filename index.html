<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.png" alt="Beca de fomatura com diploma" />
        <h1>Calculadora de médias</h1>
      </header>

      <form id="form-atividade">
        <input required class="atividade" type="text" placeholder="Nome da atividade" />
        <input required class="nota" type="number" min="0" max="10" placeholder="Nota" />
        <button type="submit">Adicionar +</button>
      </form>

      <table cellspacing = "0">
        <thead>
          <tr>
            <th>Nome da atividade</th>
            <th>Nota da atividade</th>
            <th>Aprovado?</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td>Média final</td>
            <td id="nota-media-valor">---</td>
            <td id="nota-media-resultado">---</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
